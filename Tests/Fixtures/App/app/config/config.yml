imports:
    - { resource: services.yml }
#    - { resource: parameters.yml }

framework:
    secret: Hell yeah!
    router: { resource: "%kernel.root_dir%/config/routing.yml" }
    form: true
    csrf_protection: true
    templating:
        engines: ['twig']
    session: ~
    default_locale: en
    translator: { fallback: en }
    profiler: { only_exceptions: false }
    validation: { enable_annotations: true }
    serializer:
        enabled: true

monolog:
    channels: ['foobar_channel']
    handlers:
        main:
            type:     stream
            path:     "%kernel.logs_dir%/%kernel.environment%.log"
            level:    debug
        foobar:
            type:     stream
            path:     "%kernel.logs_dir%/foobar.log"
            level:    debug
            channels: ['foobar_channel']

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

sensio_framework_extra:
    request: { converters: true }
    view:
        annotations: false

fos_rest:
    param_fetcher_listener: true
    body_converter:
        enabled: true
        validate: true
    body_listener: true
    format_listener: true
    view:
        view_response_listener: 'force'
        formats:
            xml: true
            json : true
        templating_formats:
            html: true
        force_redirects:
            html: true
        failed_validation: HTTP_BAD_REQUEST
        default_engine: twig
    routing_loader:
        default_format: json
    exception:
        messages:
            'Exception': true

abc_logger:
    applications:
        foobar:
            channel: foobar_channel